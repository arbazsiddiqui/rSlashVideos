<div ng-controller="PlayController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-click="reload()">rSlashVideos</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><iframe style="width: 89px; height:30px; border: 0; margin-top: 26%;" src="https://ghbtns.com/github-btn.html?user=arbazsiddiqui&repo=rSlashVideos&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">

      <div id="srList">
        <select width="80%" class="form-control dd" ng-options="listing for listing in listings"
                ng-model="listing"
                ng-change="applySubredditListing()">
        </select>
        <ul class="list-group">
          <li ng-class="{active: isActive(subreddit)}" ng-repeat="subreddit in subreddits" class="list-group-item">
            <a ng-click="getVideosFromSubreddit(subreddit, listing, 100)">{{subreddit}}</a>
          </li>
        </ul>
        <form ng-submit="addSubreddit()">
          <div class="input-group">
            <input ng-model="sr" type="text" class="form-control" placeholder="subreddit">
              <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Load</button>
              </span>
          </div>
        </form>
      </div>

      <div id="content">
        <button class="btn btn-default" ng-click="playRandomVideo()">Play a Random Video</button>
        <button class="btn btn-default " ng-click="shuffle()">Shuffle Playlist</button>
        <div ng-bind-html="playVideoUrl"></div>
        <button class="btn btn-default" ng-click="previous()">Prev</button>
        <button class="btn btn-default" ng-click="next()">Next</button>
        <h4>{{playVideoTitle}}</h4>
        <h6><a href="{{playVideoRedditLink}}">View on Reddit</a></h6>
      </div>

      <div id="videoList">
        <ul class="list-group">
          <li class="list-group-item">Listing {{listing}} videos from r/{{currentSubreddit}}</li>
          <li ng-repeat="video in videos" class="list-group-item">
            <a ng-click="playVideo(video, $index)"><img width="205" height="125" ng-src="{{video.thumbnailUrl}}">
            <h5>{{video.title}}</h5>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
